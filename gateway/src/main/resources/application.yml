spring:
  application:
    name: Gateway-Service
  main:
    web-application-type: reactive
  cloud:
    gateway:
      enabled: true
      globalcors:
        cors-configurations:
          allowed-origins: '*'
          allowed-methods: '*'
          allowed-headers: '*'
          exposed-headers: 'Authorization,Link,X-Total-Count'
          allow-credentials: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    instance:
    preferIpAddress: true

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        exclude: "*"

server:
  port: 9090